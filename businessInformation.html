<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel='stylesheet' id='layout-css' href='css/formlayout.css' media='all' />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/e0d2d7e6b8.js" crossorigin="anonymous"></script>
		<!--Tooltip-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<!--End Tooltip-->
		<script src="js/custom.js"></script>
	</head>
	<body>
		<div class="container no-bg1">
			<div class="f-banner no-padding-top">
				<ul id="progressbar">
					<li class="active current" id="account"><strong>Business</strong></li>
					<li id="personal"><strong>Ownership</strong></li>
					<li id="payment"><strong>Transactions</strong></li>
					<li id="equipment"><strong>Equipment</strong></li>
				</ul>
				<p class="progress-des">This paragraph here can be used to explain to the lead exactly what will be doing on this page </p>
			</div>
		</div>
		<form action="">
			<div class="container">
				<h2 class="formHeading">General Business Information</h2>
				<div class="inner-container">
					<div class="rowForm">
						<div class="one-half">
							<label>Company / Legal Business Name  <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Name"></span></a> </label>
							<input type="text" name="Name" value="" size="40">
						</div>
						<div class="one-half">
							<label>DBA Name / Trade Name  <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Name"></span></a> </label>
							<input type="text" name="DBA" value="" size="40">
						</div>
						<div class="one-half">
							<label>Authorized Business Rep Name <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="Password" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Authorized Business Rep Title <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="title" value="" size="40">
						</div>
						<div class="one-half">
							<label>Business Phone Number <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="phone" value="" size="40">
						</div>
						<div class="one-half">
							<label>Business Email <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="email" name="Email" value="" size="40">
						</div>
						<div class="one-half">
							<label>Website Url</label>
							<input type="Password" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Types of goods or services you offer (<span class="totalFieldLabel">please give a detailed explanation</span>) <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Licensing Authorities <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="Password" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Where do you operate your business?  <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Tax ID / Company Registeration Number <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Business Ownership Type <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="innerRow">
							<div class="one-half">
								<label>How is your business zoned? <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<select>
									<option>Select</option>
								</select>
							</div>
							<div class="one-half">
								<label>Business Registration Date <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="date" value="" size="40">
							</div>
						</div>
						<div class="one-half">
							<label for="location">Lenth of time at the location <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<div class="innerRowCenter">
								<input type="text" class="twodivide" name="date" value="0" size="40">
								<label for="year">Years and </label>
								<input type="text" class="twodivide" name="date" value="0" size="40"><label for="year">Months 
								</label>
							</div>
						</div>
						<div class="one-half one-half-bc">
							<label for="topCenter">Do you own or lease? <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<div class="leftColumInnerRow">
								<label for="equipment1">Own
								<input type="radio" class="radioStyleB" id="myChoice1" name="myChoice" value="1" />
								</label>
								<label for="equipment1">Lease
								<input type="radio" class="radioStyleB" id="myChoice1" name="myChoice" value="1" />
								</label>
							</div>
						</div>
						<div class="innerRow">
							<div class="one-third">
								<label>Business Landlord Name <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="date" value="" size="40">
							</div>
							<div class="one-third">
								<label>Business Landlord Phone <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="date" value="" size="40">
							</div>
							<div class="one-third">
								<label>Approx.Square Footage <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="date" value="" size="40">
							</div>
						</div>
						<div class="one-half">
							<label>Please describe your refund and return policy <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<textarea rows="5"></textarea>
						</div>
						<div class="one-half">
							<label>VAT Number <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
							<label>How do you manage your inventory? <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<select>
								<option>Select</option>
							</select>
						</div>
						<div class="innerRow">
							<div class="one-half one-half-bc">
								<label for="topCenter">Pricing Model <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<div class="leftColumInnerRow">
									<label for="equipment1">One Time
									<input type="radio" id="myChoice1" class="radioStyleB" name="myChoice" value="1" />
									</label>
									<label for="equipment1">Recurring
									<input type="radio" id="myChoice1" class="radioStyleB" name="myChoice" value="1" />
									</label>
								</div>
							</div>
							<div class="one-half">
								<label>If recurring, how frequent? <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<select>
									<option>Select</option>
								</select>
							</div>
						</div>
					</div>
					<!-- End Row -->
					<h2 class="formTitle2">Business Address </h2>
					<div class="rowForm-connect-section-b">
						<div class="one-half">
							<label> Business Physical Address <span class="tooltips "><span class="fa fa-info-circle LabelInfo"></span></span></label>
							<input type="text" name="MailingAddress" value="" size="40">
						</div>
						<div class="one-half">
							<label>Suite / Apartment <span class="tooltips " style="" title=""><span class="fa fa-info-circle LabelInfo"></span></span></label>
							<input type="text" name="Suit" value="" size="40">
						</div>
						<div class="one-half">
							<label>City <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>State / Province <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<select>
								<option>Select</option>
							</select>
						</div>
						<div class="innerRow">
							<div class="one-half">
								<label>Zip / Postal Code <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="Password" value="" size="40">
							</div>
							<div class="one-half">
								<label>Country <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<select>
									<option>Select</option>
								</select>
							</div>
						</div>
					</div>
					<div class="rowForm-connect-section-u">
						<p>
							<i>Business Mailing Address (If it is different than the Business Physical Address)</i>
						</p>
						<div class="one-half">
							<label>Business Physical Address <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>Suite / Apartment <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>City <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<input type="text" name="Password" value="" size="40">
						</div>
						<div class="one-half">
							<label>State / Province <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
							<select>
								<option>Select</option>
							</select>
						</div>
						<div class="innerRow">
							<div class="one-half">
								<label>Zip / Postal Code <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<input type="text" name="Password" value="" size="40">
							</div>
							<div class="one-half">
								<label>Country <a href="#!"><span class="fa fa-info-circle LabelInfo" data-toggle="tooltip" data-original-title="What is your Password"></span></a></label>
								<select>
									<option>Select</option>
								</select>
							</div>
						</div>
					</div>
					<!-- End Mailing Row -->
					<div class="clear"></div>
				</div>
			</div>
			<div class="submitHolder inner-icon-left mobile-center">
				<span>
				<input type="submit" class="inner-icon-left-1" value="Save Progress" />
				</span>
				<i class="fas fa-arrow-circle-right fa-3x arrow-icon-r1" aria-hidden="true"></i>
			</div>
		</form>
	</body>
</html>
